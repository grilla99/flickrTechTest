<div class="site-container">
    <h1>Flickr Photo Stream</h1>
    <div class="container">
        <div class="box" ng-repeat="item in $ctrl.feeds">
            <img src="{{item.media.m}}" class="image">
            <figcaption class="imgTitle"><a ng-href="{{item.link}}">{{item.title}}</a> by <a ng-href="{{}}">{{item.author}}</a></figcaption>
            <p ng-show="item.tags" class="description">Tags: {{item.tags}} </p>
        </div>
    </div>
</div>
